<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>平台管理系统</title>
    <link href="css/base/base.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">

    </style>
</head>

<body>
    <div class="main">
        <div class="tab">
            <ul>
                <li class="active">代理商</li>
                <li>玩家</li>
            </ul>
            <div class="blue_block-zone">
                <div class="blue_block" style="left: 0%;"></div>
            </div>
        </div>
        <div class="tab-table" style="border: none">
            <div class="agent active">
                <div class="content1"> 
                    <div class="box-containter">
                	<div style="width:33%;text-align: right;">代理总充值：</div>
                	<div style="width:33%;border: none" class="amount">9999个</div>
                	<div style="width: 34%">
                		<select>
                			<option>全部</option>
                			<option>VIP</option>
                			<option>VIP1</option>
                		</select>
                	</div>
                    </div>
                    <div class="box-containter">
                    <div style="width:33%;text-align: right;">金额：</div>
                    <div style="width:33%;border: none" class="amount">10000元</div>
                    <div style="width: 34%">
                        
                    </div>
                    </div>
                </div>
                <div class="content2">
                	代理商数据
                </div>
                <div class="content3">
                	<div class="child-tab">
					    <ul>
					        <li class="active">本日</li>
					        <li>本周</li>
					        <li>本月</li>
					        <li>历史</li>
					    </ul>
					    <div class="child_blue_block-zone">
					        <div class="child_blue_block" style="left: 0%;"></div>
					    </div>
                    </div>
                    <div class="child-tab-table">
                    	<div class="active">
                    		<h5>2018年1月1日，代理总充值萝卜 </h5>
                            <p style="margin:0"><span>5000</span>颗</p>
                            <p><span>10000</span>元</p>
                    	</div>
                    	<div class="week">
                    		<div id="charge-agent-week" style="width:100%;height:400px"></div>
                    	</div>
                    	<div class="month">
                    		<div id="charge-agent-month" style="width:100%;height:400px"></div>
                    	</div>
                    	<div class="year">
                    		<div id="charge-agent-history" style="width:100%;height:400px"></div>
                    	</div>
                    </div>
                </div>
            </div>
            <div class="player">
                <div class="content1"> 
                	<div>代理总数：</div>
                	<div class="amount">9999个</div>
                </div>
                <div class="content2">
                	代理商数据
                </div>
                <div class="content3">
                	<div class="child-tab">
					    <ul>
					        <li class="active">本日</li>
					        <li>本周</li>
					        <li>本月</li>
					        <li>历史</li>
					    </ul>
					    <div class="child_blue_block-zone">
					        <div class="child_blue_block" style="left: 0%;"></div>
					    </div>
                    </div>
                    <div class="child-tab-table">
                    	<div class="active">
                    		<h5>2018年1月1日，开设代理总数</h5>
                    		<p><span>5</span>个</p>
                    	</div>
                    	<div class="week">
                    		<div id="player-week-chart" style="width:100%;height:400px"></div>
                    	</div>
                    	<div class="month">
                    		<div id="player-month-chart" style="width:100%;height:400px"></div>
                    	</div>
                    	<div class="year">
                    		<div id="player-year-chart" style="width:100%;height:400px"></div>
                    	</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--main end-->
    <!--foot begin-->
    <div class="foot">
        <div class="active">
            <a href="proxy.html">
                <div><i class="iconfont">&#xe737;</i></div>
                <div>市场</div>
            </a>
        </div>
        <div>
            <a href="charge.html">
                <div><i class="iconfont">&#xf029c;</i></div>
                <div>充值</div>
            </a>
        </div>
        <div>
            <a href="financial.html">
                <div><i class="iconfont">&#xe74a;</i></div>
                <div>财务</div>
            </a>
        </div>
        <div>
            <a href="record.html">
                <div><i class="iconfont">&#xe697;</i></div>
                <div>运营</div>
            </a>
        </div>
    </div>
    <!--foot end-->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/layer.js"></script>
    <script src="js/highcharts.js"></script>
</body>

</html>
