<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>兔兔登录</title>
    <link href="css/base/login.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">

    </style>
</head>

<body>
    <!--head begin-->
    <div class="head">
        <h3 class="company-name company-name-cn">兔兔·苏州</h3>
        <h5 class="company-name company-name-en">TUTU SUZHOU</h5>
    </div>
    <!--head end-->
    <!--main begin-->
    <div class="main">
        <div class="container">
            <div class="account-line">
                <div class="icon-line"><i class="iconfont">&#xe72a;</i></div>
                <input type="text" name="" placeholder="用户名" />
            </div>
            <div class="password-line">
                <div class="icon-line"><i class="iconfont">&#xe82b;</i></div>
                <input type="password" name="" placeholder="用户密码" />
            </div>
        </div>
        
    </div>
    <!--main end-->
    <!--foot begin-->
    <div class="foot">
        <button type="button">登录</button>
    </div>
    <!--foot end-->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/base.js"></script>
</body>

</html>
